[package]
name = "terminated"
version = "1.0.0"
authors = ["Steven Sheldon"]

description = "Types for representing NUL-terminated UTF8 strings."
keywords = ["cstring", "null-terminated", "nul", "ffi"]
categories = ["memory-management", "no-std"]
readme = "README.md"
repository = "https://github.com/SSheldon/terminated"
documentation = "https://docs.rs/terminated/"
license = "MIT"

exclude = [
  ".gitignore",
]

[dependencies]
terminated_macros = {path = "macros", optional = true, features = ["enable"]}

[workspace]
members = [
  "macros",
]
